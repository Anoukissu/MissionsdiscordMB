<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Ma Bimbo</title>
    <link rel="stylesheet" href="register.css"> <!-- Lien vers le CSS d'inscription -->
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="register-form">
            <label for="register-username">Pseudo :</label>
            <input type="text" id="register-username" required>
            <label for="register-password">Mot de passe :</label>
            <input type="password" id="register-password" required>
            <p class="note">Utilise un mot de passe unique si tu ne veux pas que Satis te pirate !</p>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrite ? <a href="index.html">Se connecter ici</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
